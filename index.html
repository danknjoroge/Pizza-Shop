<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Shop</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark p-2 fixed-top">
        <div class="navbar-nav m-auto navbar-fixed-top">
            <a href="#about" class="nav-item nav-link">Home</a>
            <a href="#about" class="nav-item nav-link">About</a>
            <a href="#home" class="nav-item nav-link">Contact</a>
            <a href="#intouch" class="nav-item nav-link gy">Order Now</a>
        </div>   
    </nav>
    <div class="container-fluid home" 
    style="background-image: url('images/food-photographer-david-fedulov-Xt84tIHbjRY-unsplash.jpg'); background-repeat: no-repeat;
    background-size: cover; height: 100vh";>
        <div class="container p-5">
            <h1>Welcome To Pizza Shop. <h1>
            <h1> Where you order at your comfort</h1>
            <input type="button" value="Order Now">
        </div>   
    </div>
    <div>
        <h1>About us</h1>
    </div>
    <div>
        <h1>Varieties</h1>
        <div class="row pt-3">
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/fernando-andrade-_P76trHTWDE-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Pepperoni Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/foad-roshan-Y6OgisiGBjM-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>BBQ Chicken Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/food-photographer-david-fedulov-Xt84tIHbjRY-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Meat Pizza</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/karthik-garikapati-oBbTc1VoT-0-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Veggie Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/getulio-moraes-Wz3u9_GtkWc-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Classic Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/faizan-saeed-mwYTNZO0WhA-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Margherita Pizza</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Order Here</h1>
        <form id="myForm" name="myForm" action ="" class="form-control p-5" onsubmit="validateForm()">
            <div class="input-group mb-3">
                <label class="input-group-text" for="movie">Pizza Flavor</label>
                <select class="form-select" id="pizza">
                  <option value="">Select your favorite flavor</option>...</option>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="veggie">Veggie</option>
                  <option value="margherita">Margherita</option>
                </select>
              </div>
    
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Select Size</label>
                <select class="form-select" id="size">
                  <option value="">Select pizza size here...</option>
                  <option value="small">Small @ Ksh. 400</option>
                  <option value="medium">Medium @ Ksh. 800</option>
                  <option value="large">Large @ Ksh. 1200</option>
                </select>
              </div>
    
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Select Crust</label>
                <select class="form-select" id="crust">
                  <option value="">Select your favorite Crust here...</option>
                  <option value="crispy">Crispy</option>
                  <option value="stuffed">Stuffed</option>
                  <option value="glutten">Gluten free</option>
                </select>
              </div>
              <input type="submit" value="Checkout">  
        </form>
    </div>
    <div class="container" id="orders">
        <h3>You Placed the following orders:</h3>
        <p></p>
    </div>
   
    <form action="">
        <div class="container">
            <input type="submit" value="Add Pizza">
            <input type="submit" value="Delivery" id="">
        </div>
        <div class="form-group container">
            <p>Your delivery cost is Ksh. 150</p>
            <input type="text" id="name" class="form-control mb-3" placeholder="Name">
            <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
            <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
            <input type="button" value="Place Order">
        </div>

    </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
