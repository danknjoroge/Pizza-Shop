<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">

<body>
    <nav class="navbar navbar-expand-sm bg-dark p-2 navbar-fixed-top">
        <div class="navbar-nav m-auto navbar-fixed-top">
            <a href="#about" class="nav-item nav-link">Home</a>

            <a href="#intouch" class="nav-item nav-link gy">Order Now</a>

    </nav>
    <div class="container-fluid home" 
    style="background-image: url('images/food-photographer-david-fedulov-Xt84tIHbjRY-unsplash.jpg'); background-repeat: no-repeat;
    background-size: cover; height: 100vh";>
        <div class="container p-5">
            <h1>Welcome To Pizza Shop. <h1>
            <h1> Where you order at your comfort</h1>
            <input type="button" value="Order Now">
        </div>   
    </div>
    <div>
        <h1>About us</h1>
    </div>
    <div>
        <h1>Varieties</h1>
        <div class="row pt-3">
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/fernando-andrade-_P76trHTWDE-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Pepperoni Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/foad-roshan-Y6OgisiGBjM-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>BBQ Chicken Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/food-photographer-david-fedulov-Xt84tIHbjRY-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Meat Pizza</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/karthik-garikapati-oBbTc1VoT-0-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Veggie Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/getulio-moraes-Wz3u9_GtkWc-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Classic Pizza</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 md">
                <div class="card">
                    <div class="card-body">
                        <img src="images/faizan-saeed-mwYTNZO0WhA-unsplash.jpg" alt=""  width="250" height="250">
                        <h3>Margherita Pizza</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Order Here</h1>
        <form id="myForm" name="myForm" action ="" class="form-control p-5" onsubmit="validateForm()">
            <div class="input-group mb-3">
                <label class="input-group-text" for="movie">Name of movie</label>
                <select class="form-select" id="movie">
                  <option value="">Choose...</option>
                  <option value="1">Black panther</option>
                  <option value="2">Money heist</option>
                  <option value="3">Wonder Women</option>
                </select>
              </div>
    
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Time of the day</label>
                <select class="form-select" id="time">
                  <option value="">Choose...</option>
                  <option value="1">Morning</option>
                  <option value="2">Noon</option>
                  <option value="3">Evening</option>
                </select>
              </div>
    
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Select Your Age</label>
                <select class="form-select" id="age">
                  <option value="">Choose...</option>
                  <option value="1">15</option>
                  <option value="2">20</option>
                  <option value="3">30</option>
                </select>
              </div>
              <input type="submit">  
        </form>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
